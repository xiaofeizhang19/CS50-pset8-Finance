{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
        {% for symbol, shares, price_per_share, transaction_time in history %}
        <tr>
            <td>{{ symbol }}</td>
            <td>{{ shares }}</td>
            <td>{{ price_per_share }}</td>
            <td>{{ transaction_time }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
